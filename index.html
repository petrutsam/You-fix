<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CraftCup Creations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      text-align: center;
    }
    header a {
      text-decoration: none;
      color: white;
      margin: 0 10px;
    }
    main {
      padding: 20px;
    }
    .product {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin: 10px;
      display: inline-block;
      width: 200px;
      text-align: center;
      background-color: #fff;
    }
    footer {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 10px;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <a href="#home">Home</a>
    <a href="#products">Products</a>
    <a href="#contact">Contact</a>
  </header>
  <main>
    <div class="product">
      <img src="mug1.jpg" alt="Mug 1">
      <h3>Custom Mug 1</h3>
      <p>High-quality custom mug with vibrant colors.</p>
    </div>
    <div class="product">
      <img src="mug2.jpg" alt="Mug 2">
      <h3>Custom Mug 2</h3>
      <p>Elegant custom mug with glossy finish.</p>
    </div>
    <div class="product">
      <img src="mug3.jpg" alt="Mug 3">
      <h3>Custom Mug 3</h3>
      <p>Unique custom mug with personalized design.</p>
    </div>
  </main>
  <footer>
    &copy; 2024 CraftCup Creations
  </footer>
</body>
</html>
